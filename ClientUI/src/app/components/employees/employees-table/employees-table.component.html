<div class="container m-5">
  <h1 class="mb-3">Список сотрудников:</h1>
  <table class="table" *ngIf="employees && employees.length > 0">
    <thead>
      <tr>
        <th scope="col">id</th>
        <th scope="col">Name</th>
        <th scope="col">Department</th>
        <th scope="col">Salary</th>
        <th scope="col">Date</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let employee of employees">
        <td>{{ employee.id}}</td>
        <td>{{ employee.name}}</td>
        <td>{{ employee.department}}</td>
        <td>{{ employee.salary}}</td>
        <td>{{ employee.dateOfEmployment.getFullYear()}}</td>
      </tr>
    </tbody>
  </table>
  <p class="lead" *ngIf="!employees && employees <= 0">Нет доступных сотрудников в списке!</p>
</div>
